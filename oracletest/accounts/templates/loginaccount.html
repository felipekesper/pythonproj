{% extends 'base.html' %}
{% block content %}

	{% if error %}
	<div class="alert alert-danger mt-3" role="alert">
	{{ error }}
	</div>
	{% endif %}
	<form action="{% url 'loginaccount' %}" method='POST'>
		{% csrf_token %}
		{{ form }}
		<br />
		<input class="btn btn-primary mb-3" type='submit' value='Login'>
	</form>
{% endblock %}
